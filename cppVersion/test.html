    <meta
      name="description"
      content='20. 有效的括号 - 给定一个只包括 &#x27;(&#x27;，&#x27;)&#x27;，&#x27;{&#x27;，&#x27;}&#x27;，&#x27;[&#x27;，&#x27;]&#x27; 的字符串 s ，判断字符串是否有效。

有效字符串需满足：

 1. 左括号必须用相同类型的右括号闭合。
 2. 左括号必须以正确的顺序闭合。
 3. 每个右括号都有一个对应的相同类型的左括号。

 

示例 1：

输入：s = "()"

输出：true

示例 2：

输入：s = "()[]{}"

输出：true

示例 3：

输入：s = "(]"

输出：false

示例 4：

输入：s = "([])"

输出：true

 

提示：

 * 1 &lt;= s.length &lt;= 104
 * s 仅由括号 &#x27;()[]{}&#x27; 组成'

                        "translatedTitle": "有效的括号",
                        "content": "\u003cp\u003eGiven a string \u003ccode\u003es\u003c/code\u003e containing just the characters \u003ccode\u003e\u0026#39;(\u0026#39;\u003c/code\u003e, \u003ccode\u003e\u0026#39;)\u0026#39;\u003c/code\u003e, \u003ccode\u003e\u0026#39;{\u0026#39;\u003c/code\u003e, \u003ccode\u003e\u0026#39;}\u0026#39;\u003c/code\u003e, \u003ccode\u003e\u0026#39;[\u0026#39;\u003c/code\u003e and \u003ccode\u003e\u0026#39;]\u0026#39;\u003c/code\u003e, determine if the input string is valid.\u003c/p\u003e\n\n\u003cp\u003eAn input string is valid if:\u003c/p\u003e\n\n\u003col\u003e\n\t\u003cli\u003eOpen brackets must be closed by the same type of brackets.\u003c/li\u003e\n\t\u003cli\u003eOpen brackets must be closed in the correct order.\u003c/li\u003e\n\t\u003cli\u003eEvery close bracket has a corresponding open bracket of the same type.\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong class=\"example\"\u003eExample 1:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cdiv class=\"example-block\"\u003e\n\u003cp\u003e\u003cstrong\u003eInput:\u003c/strong\u003e \u003cspan class=\"example-io\"\u003es = \u0026quot;()\u0026quot;\u003c/span\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eOutput:\u003c/strong\u003e \u003cspan class=\"example-io\"\u003etrue\u003c/span\u003e\u003c/p\u003e\n\u003c/div\u003e\n\n\u003cp\u003e\u003cstrong class=\"example\"\u003eExample 2:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cdiv class=\"example-block\"\u003e\n\u003cp\u003e\u003cstrong\u003eInput:\u003c/strong\u003e \u003cspan class=\"example-io\"\u003es = \u0026quot;()[]{}\u0026quot;\u003c/span\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eOutput:\u003c/strong\u003e \u003cspan class=\"example-io\"\u003etrue\u003c/span\u003e\u003c/p\u003e\n\u003c/div\u003e\n\n\u003cp\u003e\u003cstrong class=\"example\"\u003eExample 3:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cdiv class=\"example-block\"\u003e\n\u003cp\u003e\u003cstrong\u003eInput:\u003c/strong\u003e \u003cspan class=\"example-io\"\u003es = \u0026quot;(]\u0026quot;\u003c/span\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eOutput:\u003c/strong\u003e \u003cspan class=\"example-io\"\u003efalse\u003c/span\u003e\u003c/p\u003e\n\u003c/div\u003e\n\n\u003cp\u003e\u003cstrong class=\"example\"\u003eExample 4:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cdiv class=\"example-block\"\u003e\n\u003cp\u003e\u003cstrong\u003eInput:\u003c/strong\u003e \u003cspan class=\"example-io\"\u003es = \u0026quot;([])\u0026quot;\u003c/span\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eOutput:\u003c/strong\u003e \u003cspan class=\"example-io\"\u003etrue\u003c/span\u003e\u003c/p\u003e\n\u003c/div\u003e\n\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eConstraints:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\t\u003cli\u003e\u003ccode\u003e1 \u0026lt;= s.length \u0026lt;= 10\u003csup\u003e4\u003c/sup\u003e\u003c/code\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ccode\u003es\u003c/code\u003e consists of parentheses only \u003ccode\u003e\u0026#39;()[]{}\u0026#39;\u003c/code\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n",
                        "translatedContent": "\u003cp\u003e给定一个只包括 \u003ccode\u003e'('\u003c/code\u003e，\u003ccode\u003e')'\u003c/code\u003e，\u003ccode\u003e'{'\u003c/code\u003e，\u003ccode\u003e'}'\u003c/code\u003e，\u003ccode\u003e'['\u003c/code\u003e，\u003ccode\u003e']'\u003c/code\u003e\u0026nbsp;的字符串 \u003ccode\u003es\u003c/code\u003e ，判断字符串是否有效。\u003c/p\u003e\n\n\u003cp\u003e有效字符串需满足：\u003c/p\u003e\n\n\u003col\u003e\n\t\u003cli\u003e左括号必须用相同类型的右括号闭合。\u003c/li\u003e\n\t\u003cli\u003e左括号必须以正确的顺序闭合。\u003c/li\u003e\n\t\u003cli\u003e每个右括号都有一个对应的相同类型的左括号。\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong class=\"example\"\u003e示例 1：\u003c/strong\u003e\u003c/p\u003e\n\n\u003cdiv class=\"example-block\"\u003e\n\u003cp\u003e\u003cspan class=\"example-io\"\u003e\u003cb\u003e输入：\u003c/b\u003es = \"()\"\u003c/span\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cspan class=\"example-io\"\u003e\u003cb\u003e输出：\u003c/b\u003etrue\u003c/span\u003e\u003c/p\u003e\n\u003c/div\u003e\n\n\u003cp\u003e\u003cstrong class=\"example\"\u003e示例 2：\u003c/strong\u003e\u003c/p\u003e\n\n\u003cdiv class=\"example-block\"\u003e\n\u003cp\u003e\u003cspan class=\"example-io\"\u003e\u003cb\u003e输入：\u003c/b\u003es = \"()[]{}\"\u003c/span\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cspan class=\"example-io\"\u003e\u003cb\u003e输出：\u003c/b\u003etrue\u003c/span\u003e\u003c/p\u003e\n\u003c/div\u003e\n\n\u003cp\u003e\u003cstrong class=\"example\"\u003e示例 3：\u003c/strong\u003e\u003c/p\u003e\n\n\u003cdiv class=\"example-block\"\u003e\n\u003cp\u003e\u003cspan class=\"example-io\"\u003e\u003cb\u003e输入：\u003c/b\u003es = \"(]\"\u003c/span\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cspan class=\"example-io\"\u003e\u003cb\u003e输出：\u003c/b\u003efalse\u003c/span\u003e\u003c/p\u003e\n\u003c/div\u003e\n\n\u003cp\u003e\u003cstrong class=\"example\"\u003e示例 4：\u003c/strong\u003e\u003c/p\u003e\n\n\u003cdiv class=\"example-block\"\u003e\n\u003cp\u003e\u003cspan class=\"example-io\"\u003e\u003cb\u003e输入：\u003c/b\u003es = \"([])\"\u003c/span\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cspan class=\"example-io\"\u003e\u003cb\u003e输出：\u003c/b\u003etrue\u003c/span\u003e\u003c/p\u003e\n\u003c/div\u003e\n\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e提示：\u003c/strong\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\t\u003cli\u003e\u003ccode\u003e1 \u0026lt;= s.length \u0026lt;= 10\u003csup\u003e4\u003c/sup\u003e\u003c/code\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ccode\u003es\u003c/code\u003e 仅由括号 \u003ccode\u003e'()[]{}'\u003c/code\u003e 组成\u003c/li\u003e\n\u003c/ul\u003e\n",
